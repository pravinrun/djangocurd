<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" value="{{key.name}}" placeholder="Enter name" name="name"><br>
        <input type="text" value="{{key.gmail}}" placeholder="Enter gmail" name="gmail"><br>
        <input type="text" value="{{key.mobile}}" placeholder="Enter mobile" name="mobile"><br>
        <input type="text" value="{{key.date}}" placeholder="Enter date" name="date"><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
