<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Enter name" name="name"><br>
        <input type="text" placeholder="Enter gmail" name="gmail"><br>
        <input type="text" placeholder="Enter mobile" name="mobile"><br>
        <input type="date" placeholder="Enter date" name="date"><br>
        <input type="submit" value="submit">
    </form>
    <table class="table">
    <tr><th>Name</th><th>Gmail</th><th>MObile</th><th>Date</th><th>oprations</th>

    </tr>
    {% for i in key %}
    <tr><td>{{i.name}}</td><td>{{i.gmail}}</td><td>{{i.mobile}}</td><td>{{i.date}}</td>
    <td><a href="update?q={{i.id}}">Update</a><br><a href="delete?q={{i.id}}">Delete</a></td></tr>
    {% endfor %}
</table>
</body>
</html>
